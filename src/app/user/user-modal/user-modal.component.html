<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile of: {{ user.first_name || 'User' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <small class="form-text error-input" *ngIf="(errors$ | async)?.message">
        {{ (errors$ | async).message }}
    </small>
    <form novalidate>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input [(ngModel)]="user.first_name" name="first_name" id="firstName" class="form-control">
            <small class="form-text error-input" *ngIf="(errors$ | async)?.fields?.first_name">
                {{ (errors$ | async).fields.first_name }}
            </small>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" [(ngModel)]="user.last_name" name="last_name" class="form-control">
            <small class="form-text error-input" *ngIf="(errors$ | async)?.fields?.last_name">
                {{ (errors$ | async).fields.last_name }}
            </small>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="custom-control custom-radio">
                <input [(ngModel)]="user.gender" type="radio" id="genderMale" name="gender" value="male"
                    class="custom-control-input">
                <label class="custom-control-label" for="genderMale">Male</label>
            </div>
            <div class="custom-control custom-radio">
                <input [(ngModel)]="user.gender" type="radio" id="genderFemale" name="gender" value="female"
                    class="custom-control-input">
                <label class="custom-control-label" for="genderFemale">Female</label>
            </div>
            <small class="form-text error-input" *ngIf="(errors$ | async)?.fields?.gender">
                {{ (errors$ | async).fields.gender }}
            </small>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input [(ngModel)]="user.address" name="address" id="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control">
            <small class="form-text error-input" *ngIf="(errors$ | async)?.fields?.email">
                {{ (errors$ | async).fields.email }}
            </small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input [(ngModel)]="user.phone" name="phone" id="phone" type="string" class="form-control">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Cancel</button>
    <button type="button" class="btn btn-outline-success" (click)="toSaveUser()">Save</button>
</div>
