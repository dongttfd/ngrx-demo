<div class="card">
    <div class="card-header">
        <h4>User Table</h4>
        <div class="text-right">
            <button class="btn btn-sm btn-success" (click)="toAddUser()">Add User</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Gender</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async">
                <th scope="row">{{ user.id }}</th>
                <td> {{ user.first_name }} </td>
                <td> {{ user.last_name }} </td>
                <td> {{ user.gender }} </td>
                <td> {{ user.address }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.phone }} </td>
                <td class="td-option">
                    <button class="btn btn-sm btn-primary" (click)="toEdit(user)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="toDelete(user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
